// creates duplicate part to prevent save game issues because of a part name change
+PART[dcb-*]:HAS[#oldName[*]]:NEEDS[DaMichel/CargoBays]:LAST[CargoBays]
{
	@name = #$oldName$
	!TechRequired = DELETE
	!entryCost = DELETE
	@category = -1
	%TechHidden = True
	%entryCost = 0
	@title ^= :^:Kindly use new part numbers :
	!manufacturer = DELETE
	@description = This part has been depreciated, kindly use new part.
	!tags = DELETE
	!oldName = DELETE
	// !FuelVolume = DELETE
}


+PART[dcb-250-?]:NEEDS[DaMichel/CargoBays]:FOR[CargoBays]
{
	@name ^= :(dcb-250-):dm-round-cargobay-:
	@name ^= :(-4):-3:
	!TechRequired = DELETE
	!entryCost = DELETE
	@category = -1
	%TechHidden = True
	%entryCost = 0
	@title ^= :^:Kindly use new part numbers :
	@description = This part has been depreciated, kindly use new part.
}

